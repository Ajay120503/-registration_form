<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form by MMCC college</title>
	<link rel="stylesheet" type="text/css" href="STYLE.css">
	<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<h2>Registration Form</h2>
		<div class="form-container">
			<form>

				<div class="input-name">
					<i class="fa fa-user user" aria-hidden="true"></i>
					<input type="text" placeholder="First Name" class="name" name="">
					<span>
						<i class="fa fa-user user" aria-hidden="true"></i>
						<input type="text" placeholder="Last Name" class="name" name="">
					</span>
				</div>

				<div class="input-name">
					<i class="fa fa-envelope email" aria-hidden="true"></i>
					<input type="email" placeholder="Email" class="text-name" name="">
				</div>

				<div class="input-name">
					<i class="fa fa-lock lock" aria-hidden="true"></i>
					<input type="password" placeholder="Password" class="text-name" name="">
				</div>

				<div class="input-name">
					<i class="fa fa-lock lock" aria-hidden="true"></i>
					<input type="password" placeholder="Confirm Password" class="text-name" name="">
				</div>

				<div class="input-name">
					<input type="radio" class="radio-button" name="name">
					<label style="margin-right : 30px;">Male</label>

					<input type="radio" class="radio-button" name="name">
					<label>Female</label>
				</div>

				<div class="input-name">
					<select class="country">
						<option>Select a Country</option>
						<option>Afghanistan</option>
						<option>Albanie</option>
						<option>Algérie</option>
						<option>Bahamas</option>
						<option>Bahreïn</option>
						<option>Bangladesh</option>
						<option>Barbade</option>
						<option>Cambodge</option>
						<option>Canada</option>
						<option>Chine</option>
						<option>Islande</option>
						<option>India</option>
						<option>Japon</option>
						<option>Népal</option>
						<option>Pakistan</option>
						<option>Sahara Occidental</option>
						<option>Yémen</option>
						<option>Zambie</option>
					</select>
					<div class="arrow"></div>
				</div>

				<div class="input-name">
					<input type="checkbox" id="cb" class="chack-button" name="">
					<label for="cb" class="check">I accept the term and conditions</label>
				</div>

				<div class="input-name">
					<input type="submit" class="button" value="Register" name="">
					
				</div>

			</form>
		</div>
	</div>

</body>
</html>
